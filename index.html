<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="about-app">
      <img src="./eisenhower-matrix.jpg" alt="">
      <a class="about-app__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="body">
        <label for="new-task">Add Item</label>
        <div class="body__task-row-wrapper">
          <input id="new-task" class="body__task task" type="text">
          <button>Add</button>
        </div>
      <h3>Todo</h3>
      <ul class="to-do">
        <li>
          <input type="checkbox">
          <label class="to-do__task task">Pay Bills</label>
          <input class="to-do__task task" type="text">
          <button class="to-do__edit edit">Edit</button>
          <button class="to-do__delete delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="to-do_editMode">
          <input type="checkbox">
          <label class="to-do__task task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="to-do__task task">
          <button class="to-do__edit edit">Save</button>
          <button class="to-do__delete delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="completed-tasks__task task">See the Doctor</label>
          <input type="text" class="completed-tasks__task task">
          <button class="completed-tasks__edit edit">Edit</button>
          <button class="completed-tasks__delete delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
